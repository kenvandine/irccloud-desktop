name: irccloud-desktop
summary: IRCCloud Desktop App
description: |
  IRCCloud Desktop App
adopt-info: irccloud-desktop

grade: stable
confinement: strict

architectures:
  - build-on: amd64

plugs:
  gnome-3-26-1604:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-26-1604
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

parts:
  gnome:
    plugin: nil
    build-packages:
      - software-properties-common
    override-pull: |
      add-apt-repository -y ppa:ubuntu-desktop/gnome-3-26
      apt -y update
      apt -y upgrade

  libappindicator:
    plugin: nil
    after:
      - gnome
    stage-packages:
      - libappindicator3-1
    build-attributes:
      - no-system-libraries
    prime:
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libdbusmenu*.so*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libappindicator*.so*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libindicator*.so*

  irccloud-desktop:
    plugin: nil
    override-build: |
      # Get the latest releases json
      echo "Get GitHub releases..."
      wget --quiet https://api.github.com/repos/irccloud/irccloud-desktop/releases -O releases.json
      # Get the version from the tag_name and the download URL.
      VERSION=$(jq . releases.json | grep tag_name | cut -d'"' -f4 | sed s'/v//' | head -n 1)
      DEB_URL=$(grep browser_download releases.json | grep "${VERSION}" | grep deb | cut -d'"' -f4)
      DEB=$(basename "${DEB_URL}")
      echo "Downloading ${DEB_URL}..."
      wget --quiet "${DEB_URL}" -O "${SNAPCRAFT_PART_INSTALL}/${DEB}"
      echo "Unpacking ${DEB}..."
      dpkg -x "${SNAPCRAFT_PART_INSTALL}/${DEB}" ${SNAPCRAFT_PART_INSTALL}
      rm -f releases.json 2>/dev/null
      rm -f "${SNAPCRAFT_PART_INSTALL}/${DEB}" 2>/dev/null
      snapcraftctl set-version "$VERSION"
      # Correct the Icon path
      sed -i 's|Icon=irccloud-desktop|Icon=${SNAP}/usr/share/icons/hicolor/256x256/apps/irccloud-desktop.png|' ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/irccloud.desktop
    build-packages:
      - dpkg
      - jq
      - wget
    after:
      - gnome
      - desktop-gnome-platform
      - libappindicator
    build-attributes:
      - no-system-libraries
    stage-packages:
      - libasound2
      - libgconf2-4
      - libnspr4
      - libnss3
      - libxss1

apps:
  irccloud-desktop:
    command: desktop-launch $SNAP/opt/IRCCloud/irccloud
    desktop: usr/share/applications/irccloud.desktop
    environment:
      # Correct the TMPDIR path for Chromium Framework/Electron to
      # ensure libappindicator has readable resources
      TMPDIR: $XDG_RUNTIME_DIR
      # Coerce XDG_CURRENT_DESKTOP to Unity so that App Indicators
      # are used and do not fall back to Notification Area applets
      # or disappear completely.
      XDG_CURRENT_DESKTOP: Unity
      # Fallback to XWayland if running in a Wayland session.
      DISABLE_WAYLAND: 1
    plugs:
      - browser-support
      - desktop
      - desktop-legacy
      - gsettings
      - home
      - mount-observe
      - network
      - network-bind
      - opengl
      - pulseaudio
      - unity7
      - x11
